<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TomKit — Tomcat configuration</title>
  <link rel="stylesheet" href="stylesheets/main.css"/>
</head>
<body>
  <main class="card" role="region" aria-labelledby="title">
    <header class="header">
      <h1 class="title" id="title">
        <span class="spark" aria-hidden="true">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M12 2v6M12 16v6M2 12h6M16 12h6M5.64 5.64l4.24 4.24M14.12 14.12l4.24 4.24M18.36 5.64l-4.24 4.24M9.88 14.12L5.64 18.36" stroke="white" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </span>
        TomKit
      </h1>
        <span class="version" id="version">v0.0.0</span>
      <p class="subtitle">Tomcat configuration</p>
    </header>

     <!-- Main form for user input -->
    <form id="tomkit-form" action="#" method="post" novalidate>
        <div class="row">
            <div class="field">

              <!-- Dropdown to select install mode -->
            <label for="installType">Install mode</label>
            <select id="installType" name="installType">
                <option value="homebrew">Homebrew</option>
                <option value="manual">Manual</option>
            </select>
            </div>
            <div class="field">

              <!-- Input for Tomcat port -->
              <label for="tomcatPort">Port</label>
              <input id="tomcatPort" name="tomcatPort" type="number" value="8080" min="1024" max="65535" autocomplete="off"/>
            </div>
        </div>
      <div class="row">
        <div class="field">

          <!-- Input for Tomcat install location -->
          <label for="installLocation">Install location</label>
          <input id="installLocation" name="installLocation" type="text" placeholder="e.g /usr/local/opt/tomcat/libexec" autocomplete="off" required/>
        </div>
      </div>

      <div class="footer">
        <div class="controls">

          <!-- Start and Stop buttons -->
          <button type="button" class="control-button start-button" id="btnStart">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 -960 960 960"><path d="M320-200v-560l440 280zm80-146 210-134-210-134z"/></svg>
          </button>
          <button type="button" class="control-button stop-button" id="btnStop">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 -960 960 960"><path d="M320-640v320zm-80 400v-480h480v480zm80-80h320v-320H320z"/></svg>
          </button>
          <button type="button" class="control-button log-button" id="openLog">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-code" viewBox="0 0 16 16">
              <path d="M5.854 4.854a.5.5 0 1 0-.708-.708l-3.5 3.5a.5.5 0 0 0 0 .708l3.5 3.5a.5.5 0 0 0 .708-.708L2.707 8zm4.292 0a.5.5 0 0 1 .708-.708l3.5 3.5a.5.5 0 0 1 0 .708l-3.5 3.5a.5.5 0 0 1-.708-.708L13.293 8z"/>
            </svg>
          </button>
        </div>

        <div class="footer-right">
          <span class="status" id="status" aria-live="polite">
            <span class="status-dot" aria-hidden="true"></span>
            Idle
          </span>
          <span class="version" id="version">v0.0.0</span>
        </div>
      </div>
    </form>
  </main>

  <script>

     // Get references to DOM elements
      const elStatus = document.getElementById('status');
      const installType = document.getElementById('installType');
      const installLocation = document.getElementById('installLocation');
      const versionElement = document.getElementById('version');

      // Load version from package.json
      window.api.getAppVersion().then(version => {
        versionElement.textContent = `v${version}`;
      }).catch(error => {
        console.error('Failed to load version:', error);
        versionElement.textContent = 'v0.0.0';
      });

      // Update the status display
      const setStatus = (label, kind) => {
      elStatus.textContent = '';
      const dot = document.createElement('span');
      dot.className = 'status-dot';
      dot.setAttribute('aria-hidden', 'true');
      elStatus.className = `status ${kind || ''}`.trim();
      elStatus.appendChild(dot);
      elStatus.append(' ', label);
    };

  // Enable/disable install location based on install type selection
  installType.addEventListener('change', () => {
    if (installType.value === 'homebrew') {
      installLocation.disabled = true;
      installLocation.value = '';
    } else {
      installLocation.disabled = false;
    }
  });

  // Set initial state for install location field on page load
  if (installType.value === 'homebrew') {
    installLocation.disabled = true;
    installLocation.value = '';
  }

   // Start button handler: validates input and sends start command to backend
    document.getElementById('btnStart').addEventListener('click', async () => {
      const path = document.getElementById('installLocation').value.trim();
      const type = document.getElementById('installType').value.trim().toLowerCase();
      const port = document.getElementById('tomcatPort').value.trim();
      if (type === 'manual' && !path) {
        setStatus('Manual mode requires install location', '');
        return;
      }
      
      setStatus('Starting Server…', 'ok');
      
      try {
        const result = await window.api.startTomcat(path, type, port);
        if (result.success) {
          setStatus('Server running', 'ok');
        } else {
          setStatus('Failed to start server', 'bad');
        }
      } catch (error) {
        console.error('Error starting Tomcat:', error);
        setStatus('Failed to start server', 'bad');
      }
    });

    // Stop button handler: validates input and sends stop command to backend
    document.getElementById('btnStop').addEventListener('click', async () => {
      const path = document.getElementById('installLocation').value.trim();
      const type = document.getElementById('installType').value.trim().toLowerCase();
      const port = document.getElementById('tomcatPort').value.trim();
      if (type === 'manual' && !path) {
        setStatus('Manual mode requires install location', '');
        return;
      }
      
      setStatus('Stopping Server…', 'bad');
      
      try {
        const result = await window.api.stopTomcat(path, type, port);
        if (result.success) {
          setStatus('Server stopped', 'bad');
        } else {
          setStatus('Failed to stop server', 'bad');
        }
      } catch (error) {
        console.error('Error stopping Tomcat:', error);
        setStatus('Failed to stop server', 'bad');
      }
    });

    // Log button handler: opens log window with appropriate path
    document.getElementById('openLog').addEventListener('click', () => {
      const installPath = document.getElementById('installLocation').value.trim();
      const type = document.getElementById('installType').value.trim().toLowerCase();

      // Get today's date in YYYY-MM-DD format
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      const dateString = `${yyyy}-${mm}-${dd}`;

      let logPath;
      if (type === 'homebrew') {
        // For Homebrew, the log path is fixed but uses the date
        logPath = `/usr/local/opt/tomcat/libexec/logs/catalina.${dateString}.log`;
      } else if (type === 'manual' && installPath) {
        // For manual installs, construct the log path based on user input and date
        logPath = (installPath.endsWith('/') ? installPath : installPath + '/') + `logs/catalina.${dateString}.log`;
      } else {
        alert('Please provide a valid Tomcat install path.');
        return;
      }

      window.api.openLogWindow(logPath);
    });
  </script>

</body>
</html>
